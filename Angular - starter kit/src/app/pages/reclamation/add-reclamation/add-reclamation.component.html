<app-page-title [title]="'Add Reclamation'" [pagetitle]="'Reclamation Management'"></app-page-title>

<div class="grid grid-cols-1 xl:grid-cols-12 gap-x-5">
    <div class="xl:col-span-9">
        <div class="card">
            <div class="card-body">
                <h6 class="mb-4 text-15 grow">Add Reclamation</h6>
                <form (ngSubmit)="onSubmit()" #reclamationForm="ngForm">
                    <div class="grid grid-cols-1 gap-5 md:grid-cols-2 xl:grid-cols-12">
                        <div class="xl:col-span-12">
                            <div>
                                <label for="title" class="inline-block mb-2 text-base font-medium">Title</label>
                                <input type="text" id="title" class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" [(ngModel)]="reclamation.title" name="title" required>
                            </div>
                        </div><!--end col-->
                        <div class="xl:col-span-12">
                            <div>
                                <label for="description" class="inline-block mb-2 text-base font-medium">Description</label>
                                <textarea class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" id="description" rows="3" [(ngModel)]="reclamation.description" name="description" required></textarea>
                            </div>
                        </div><!--end col-->
                    </div><!--end grid-->
                    <div class="flex justify-end gap-2 mt-4">
                        <button type="reset" class="text-red-500 bg-white btn hover:text-red-500 hover:bg-red-100 focus:text-red-500 focus:bg-red-100 active:text-red-500 active:bg-red-100 dark:bg-zink-700 dark:hover:bg-red-500/10 dark:focus:bg-red-500/10 dark:active:bg-red-500/10">Reset</button>
                        <button type="submit" class="text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">Add Reclamation</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!--end col-->
</div><!--end grid-->
