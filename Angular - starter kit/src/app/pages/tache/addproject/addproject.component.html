<div class="add-project-container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">
          <lucide-icon name="folder-plus" class="icon-primary"></lucide-icon>
          Create New Project
        </h2>
      </div>
  
      <div class="card-body">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div *ngIf="successMessage" class="alert alert-success">
            <lucide-icon name="check-circle" class="alert-icon"></lucide-icon>
            <span>{{ successMessage }}</span>
          </div>
  
          <div *ngIf="errorMessage" class="alert alert-danger">
            <lucide-icon name="alert-circle" class="alert-icon"></lucide-icon>
            <span>{{ errorMessage }}</span>
          </div>
  
          <div class="form-group">
            <label for="projectName" class="form-label">Project Name*</label>
            <div class="input-group">
              <lucide-icon name="briefcase" class="input-icon"></lucide-icon>
              <input 
                type="text" 
                id="projectName" 
                formControlName="name" 
                class="form-control" 
                placeholder="Enter project name"
                [ngClass]="{'is-invalid': f['name'].touched && f['name'].errors}"
              >
            </div>
            <div *ngIf="f['name'].touched && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Project name is required</div>
              <div *ngIf="f['name'].errors['minlength']">Project name must be at least 3 characters</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="projectDescription" class="form-label">Project Description*</label>
            <div class="textarea-group">
              <lucide-icon name="file-text" class="textarea-icon"></lucide-icon>
              <textarea 
                id="projectDescription" 
                formControlName="description" 
                class="form-control" 
                rows="5" 
                placeholder="Enter project description"
                [ngClass]="{'is-invalid': f['description'].touched && f['description'].errors}"
              ></textarea>
            </div>
            <div *ngIf="f['description'].touched && f['description'].errors" class="invalid-feedback">
              <div *ngIf="f['description'].errors['required']">Project description is required</div>
              <div *ngIf="f['description'].errors['minlength']">Description must be at least 10 characters</div>
            </div>
          </div>
  
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="resetForm()">
              <lucide-icon name="refresh-cw" class="btn-icon"></lucide-icon>
              Reset
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
              <lucide-icon name="save" class="btn-icon"></lucide-icon>
              {{ isSubmitting ? 'Creating...' : 'Create Project' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
