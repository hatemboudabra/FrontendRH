<div class="profile-container">
  <div class="profile-card">
    <h2 class="profile-title">Mise √† jour du profil</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-section">
        <h3 class="section-title">Informations personnelles</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="username">Nom d'utilisateur <span class="required">*</span></label>
            <input id="username" type="text" formControlName="username" class="form-control" required>
            <div *ngIf="profileForm.get('username')?.invalid && (profileForm.get('username')?.touched || profileForm.get('username')?.dirty)" class="error-message">
              Ce champ est requis
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input id="email" type="email" formControlName="email" class="form-control" required>
            <div *ngIf="profileForm.get('email')?.invalid && (profileForm.get('email')?.touched || profileForm.get('email')?.dirty)" class="error-message">
              <span *ngIf="profileForm.get('email')?.errors?.['required']">Ce champ est requis</span>
              <span *ngIf="profileForm.get('email')?.errors?.['email']">Veuillez entrer un email valide</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="sexe">Sexe</label>
            <select id="sexe" formControlName="sexe" class="form-control">
              <option value="">S√©lectionner</option>
              <option value="M">Masculin</option>
              <option value="F">F√©minin</option>
              <option value="O">Autre</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="dateOfBirth">Date de naissance</label>
            <input id="dateOfBirth" type="date" formControlName="dateOfBirth" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="civilStatus">√âtat civil</label>
            <select id="civilStatus" formControlName="civilStatus" class="form-control">
              <option value="">S√©lectionner</option>
              <option value="C√©libataire">C√©libataire</option>
              <option value="Mari√©(e)">Mari√©(e)</option>
              <option value="Divorc√©(e)">Divorc√©(e)</option>
              <option value="Veuf/Veuve">Veuf/Veuve</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <h3 class="section-title">Coordonn√©es</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="phone1">T√©l√©phone principal</label>
            <input id="phone1" type="tel" formControlName="phone1" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="address">Adresse</label>
            <textarea id="address" formControlName="address" class="form-control" rows="2"></textarea>
          </div>
          
          <div class="form-group">
            <label for="city">Ville</label>
            <input id="city" type="text" formControlName="city" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="postalCode">Code postal</label>
            <input id="postalCode" type="text" formControlName="postalCode" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="country">Pays</label>
            <input id="country" type="text" formControlName="country" class="form-control">
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <h3 class="section-title">Informations professionnelles</h3>
        <div class="form-grid">
          <div class="form-group">
            <label for="post">Poste</label>
            <input id="post" type="text" formControlName="post" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="nationality">Nationalit√©</label>
            <input id="nationality" type="text" formControlName="nationality" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="language">Langue</label>
            <select id="language" formControlName="language" class="form-control">
              <option value="FR">Fran√ßais</option>
              <option value="EN">Anglais</option>
              <option value="ES">Espagnol</option>
              <option value="DE">Allemand</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="form-section">
        <h3 class="section-title">S√©curit√©</h3>
        <div class="form-group">
          <label for="password">Nouveau mot de passe</label>
          <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control">
            <button type="button" (click)="togglePasswordVisibility()" class="toggle-password">
              <span class="icon">{{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}</span>
            </button>
          </div>
          <div class="hint">Laissez vide pour ne pas modifier</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" [disabled]="profileForm.invalid || isLoading" class="submit-btn">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Enregistrement...' : 'Mettre √† jour' }}
        </button>
      </div>
    </form>
  </div>
</div>
