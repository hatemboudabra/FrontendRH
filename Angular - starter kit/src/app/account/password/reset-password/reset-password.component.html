<div class="flex items-center justify-center min-h-screen py-16 lg:py-10 bg-slate-50 dark:bg-zink-800 dark:text-zink-100">
    <div class="mb-0 w-screen lg:mx-auto lg:w-[500px] card shadow-lg border-none shadow-slate-100 relative">
      <div class="!px-10 !py-12 card-body">
        <a href="javascript:void(0);">
          <img src="assets/images/logoSociete/logo_arabsoft.png" alt="" class="h-8 mx-auto">
        </a>
  
        <div class="mt-8 text-center">
          <h4 class="mb-1 text-custom-500 dark:text-custom-500">Réinitialiser votre mot de passe</h4>
          <p class="text-slate-500 dark:text-zink-200">Entrez votre nouveau mot de passe</p>
        </div>
  
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-10">
          <div *ngIf="successMessage" class="px-4 py-3 mb-3 text-sm text-green-500 border border-green-200 rounded-md bg-green-50 dark:bg-green-400/20 dark:border-green-500/50">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="px-4 py-3 mb-3 text-sm text-red-500 border border-red-200 rounded-md bg-red-50 dark:bg-red-400/20 dark:border-red-500/50">
            {{ errorMessage }}
          </div>
  
          <div class="mb-3">
            <label for="newPassword" class="inline-block mb-2 text-base font-medium">Nouveau mot de passe</label>
            <input type="password" [type]="showPassword ? 'text' : 'password'" formControlName="newPassword" id="newPassword" 
                   class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" 
                   placeholder="Entrez votre nouveau mot de passe">
            <button type="button" (click)="showPassword = !showPassword" class="text-xs text-custom-500 mt-1">
              {{ showPassword ? 'Masquer' : 'Afficher' }} le mot de passe
            </button>
            <div *ngIf="submitted && f['newPassword'].errors" class="mt-1 text-sm text-red-500">
              <div *ngIf="f['newPassword'].errors?.['required']">Mot de passe requis</div>
              <div *ngIf="f['newPassword'].errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères</div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="confirmPassword" class="inline-block mb-2 text-base font-medium">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" 
                   class="form-input border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:bg-zink-700 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" 
                   placeholder="Confirmez votre nouveau mot de passe">
            <div *ngIf="submitted && f['confirmPassword'].errors" class="mt-1 text-sm text-red-500">
              <div *ngIf="f['confirmPassword'].errors?.['required']">Veuillez confirmer votre mot de passe</div>
            </div>
            <div *ngIf="resetForm.errors?.['mismatch'] && (resetForm.touched || resetForm.dirty || submitted)" 
                 class="mt-1 text-sm text-red-500">
              Les mots de passe ne correspondent pas
            </div>
          </div>
  
          <div class="mt-10">
            <button type="submit" class="w-full text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">
              Réinitialiser le mot de passe
            </button>
          </div>
  
          <div class="mt-10 text-center">
            <p class="mb-0 text-slate-500 dark:text-zink-200">
              <a routerLink="/account-login" class="font-semibold underline transition-all duration-150 ease-linear text-slate-500 dark:text-zink-200 hover:text-custom-500 dark:hover:text-custom-500">
                Retour à la connexion
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
